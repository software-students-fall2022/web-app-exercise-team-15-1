<!DOCTYPE html>
<html>
  <head>
    <title>To Do Manager</title>
    <link rel = "stylesheet" type ="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel = "stylesheet" type ="text/css"href="{{ url_for('static', filename='css/deadline.css') }}"/>
    <link rel = "stylesheet" type ="text/css"href="{{ url_for('static', filename='css/account.css') }}"/>
    <link rel = "stylesheet" type ="text/css" href="{{ url_for('static', filename='css/todo.css') }}"/>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <h2>Create an account</h2>
      <p>
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>!
      </p>  
      <form action="{{ url_for('signup_submit') }}" method="POST">
        <div class="each-input">
        <input type="email" name="email" id="email" placeholder="email" />
      </div>
        <div class="each-input">
        <input type="password" name="password" id="password" placeholder="password" />
      </div>
        <div class="button">
        <input type="submit" name="submit" value="Sign up" />
      </div>
      </form>
    </div>
  </body>
</html>
